<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Search Food Trucks</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Search Food Trucks</h1>
        <form method="GET" action="{% url 'search_trucks' %}">
            <div class="input-group mb-3">
                <input type="text" name="q" class="form-control" placeholder="Enter food truck name or category" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>
        
        <h2>Search Results for "{{ query }}"</h2>
        <ul class="list-group mt-3">
            {% if trucks %}
                {% for truck in trucks %}
                    <li class="list-group-item">{{ truck.name }} - {{ truck.category }}</li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No results found.</li>
            {% endif %}
        </ul>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
    
    
</body>
</html>
