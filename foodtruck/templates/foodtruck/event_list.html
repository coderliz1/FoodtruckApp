<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Food Truck Events</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Food Truck Events</h1>
        <ul class="list-group mt-3">
            {% if events %}
                {% for event in events %}
                    <li class="list-group-item">
                        <strong>{{ event.food_truck.name }}</strong> at {{ event.location }} <br>
                        From: {{ event.start_time }} To: {{ event.end_time }}
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No events available.</li>
            {% endif %}
        </ul>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
